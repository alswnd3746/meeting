<body class="login-body">
<div class="video-wrapper">
  <video playsinline autoplay muted loop poster="cake.jpg" class="login-video">
    <source src="/movie/intro.webm" type="video/webm">
    <source src="/movie/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="login-container container-fluid vh-100">
    <div class="row">
      <div class="login-wrap col d-flex justify-content-center align-items-center vh-100">
        <form class="login-form">
          <div class="logo-box form-group text-center">
            <img src="/img/xenoplex_logo.png" alt="logo" class="logo-image">
          </div>
          <div class="id-box form-group">
            <label for="inputId">ID</label>
            <input type="text" class="form-control form-control-lg" id="inputId" aria-describedby="emailHelp" placeholder="아이디를 입력해주세요.">
          </div>
          <div class="pw-box form-group mb-2">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="패스워드를 입력해주세요.">
          </div>
          <div class="form-group form-check text-right">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">아이디 저장</label>
          </div>
          <button type="submit" class="btn w-100 py-3 font-weight-bold">LOGIN</button>

          <div class="icon-box text-center mt-5">
            <span class="material-icons mr-2">auto_stories</span>
            <span class="material-icons">file_download</span>
          </div>

          <div class="text-center">
            <span class="copy-txt">Copyright 2022. Xenoplex All rights reserved.</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
